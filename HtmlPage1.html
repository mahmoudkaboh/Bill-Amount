<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.4.1.js"></script>
    <link href="StyleSheet1.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">


            <form>
                <p>How much was your bill?
                <p>
                    $ <input id="billamt" type="text" placeholder="Bill Amount" required>

                <p>How was your service?
                <p>
                    <select id="serviceQual">
                        <option disabled selected value="0">-- Choose an Option --</option>
                        <option value="0.3">30&#37; &#45; Outstanding</option>
                        <option value="0.2">20&#37; &#45; Good</option>
                        <option value="0.15">15&#37; &#45; It was OK</option>
                        <option value="0.1">10&#37; &#45; Bad</option>
                        <option value="0.05">5&#37; &#45; Terrible</option>
                    </select>

            </form>
            <p>How many people are sharing in service?</p>
            <input id="peopleamt" type="text" placeholder="Number of People" required> people
            <button type="button" id="calculate">Calculate!</button>

        </div>
        <!--calculator end-->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        <!--totalTip end-->

    </div>
    <!--container end-->


</body>
</html>
<script>
    $(document).ready(function () {
        var people = 0;
        var amount = 0;
        var selectedValue = 0;
        $("#billamt").on('input', function () {
            if ($.isNumeric($("#billamt").val())) {
                amount = $(this).val();
            }
            else {
                alert("Value is not Numeric");
                $("#billamt").val("");
            }
        })
        
        $("select").change(function () {
            selectedValue = $("#serviceQual option:selected").val();
        });

        $("#peopleamt").on('input', function () {
            if ($.isNumeric($("#peopleamt").val())) {
                people = $(this).val();
            }
            else {
                alert("Value is not Numeric");
                $("#peopleamt").val("");
            }
        });

        $("#calculate").click(function () {
            if ($("#billamt").val() != "") {
                var result = 0;
                result = ((amount * selectedValue) / people);
                $("span").html(result);
            }
            
        });
    });
</script>
